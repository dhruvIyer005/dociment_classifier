<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Classifier</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }

        .main-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 700px;
            width: 100%;
            padding: 40px;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 32px;
            font-weight: 700;
            color: #333;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 14px;
            color: #888;
        }

        /* UPLOAD SECTION */
        .upload-box {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px 20px;
            text-align: center;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.05) 0%, rgba(118, 75, 162, 0.05) 100%);
            cursor: pointer;
            transition: all 0.3s ease;
            min-height: 180px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .upload-box:hover {
            border-color: #764ba2;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            transform: translateY(-2px);
        }

        .upload-box.dragover {
            border-color: #764ba2;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.15) 0%, rgba(118, 75, 162, 0.15) 100%);
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 15px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .upload-text {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .upload-subtext {
            font-size: 13px;
            color: #888;
        }

        #fileInput {
            display: none;
        }

        .file-name {
            font-size: 13px;
            color: #667eea;
            margin-top: 10px;
            font-weight: 500;
        }

        .classify-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s ease;
            display: none;
        }

        .classify-btn.show {
            display: block;
        }

        .classify-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .classify-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        /* RESULTS SECTION */
        .results-section {
            display: none;
            animation: fadeIn 0.5s ease-out;
        }

        .results-section.show {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        /* MAIN PREDICTION - LARGE & PROMINENT */
        .main-prediction {
            text-align: center;
            margin-bottom: 35px;
            padding: 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            color: white;
        }

        .prediction-label {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        .prediction-confidence {
            font-size: 32px;
            font-weight: 600;
            opacity: 0.95;
        }

        .confidence-bar-main {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            margin-top: 15px;
            overflow: hidden;
        }

        .confidence-bar-main .fill {
            height: 100%;
            background: white;
            border-radius: 10px;
            animation: fillBar 1s ease-out;
        }

        @keyframes fillBar {
            from {
                width: 0;
            }

            to {
                width: var(--width, 100%);
            }
        }

        /* TOP 3 PREDICTIONS */
        .top-predictions {
            margin-bottom: 30px;
        }

        .top-predictions-title {
            font-size: 13px;
            font-weight: 700;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
        }

        .prediction-card {
            background: #f8f9fa;
            border-left: 5px solid #667eea;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }

        .prediction-card:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .prediction-card.rank-2 {
            border-left-color: #999;
        }

        .prediction-card.rank-3 {
            border-left-color: #ccc;
        }

        .prediction-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .rank-badge {
            background: #667eea;
            color: white;
            border-radius: 50%;
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 13px;
        }

        .prediction-card.rank-2 .rank-badge {
            background: #999;
        }

        .prediction-card.rank-3 .rank-badge {
            background: #ccc;
            color: #333;
        }

        .label-name {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            text-transform: capitalize;
            margin-left: 10px;
        }

        .confidence-percent {
            font-size: 16px;
            font-weight: 700;
            color: #667eea;
        }

        .confidence-bar {
            width: 100%;
            height: 6px;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
        }

        .confidence-bar .fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            animation: fillBar 0.8s ease-out;
        }

        /* STATS */
        .stats-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-label {
            font-size: 12px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 20px;
            font-weight: 700;
            color: #333;
        }

        /* ANALYSIS */
        .analysis-section {
            border-top: 1px solid #e0e0e0;
            padding-top: 20px;
        }

        .analysis-title {
            font-size: 13px;
            font-weight: 700;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 12px;
        }

        .analysis-item {
            font-size: 14px;
            color: #555;
            margin-bottom: 10px;
            padding-left: 15px;
            position: relative;
            line-height: 1.5;
        }

        .analysis-item:before {
            content: "‚Ä¢";
            position: absolute;
            left: 0;
            color: #667eea;
            font-weight: bold;
        }

        /* ERROR */
        .error-section {
            display: none;
            background: #fff3cd;
            border: 1px solid #ffc107;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            color: #856404;
            animation: shake 0.5s ease-out;
        }

        .error-section.show {
            display: block;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-5px);
            }

            75% {
                transform: translateX(5px);
            }
        }

        .error-title {
            font-weight: 700;
            margin-bottom: 5px;
        }

        /* LOADING */
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 600px) {
            .main-container {
                padding: 25px;
            }

            .header h1 {
                font-size: 24px;
            }

            .prediction-label {
                font-size: 36px;
            }

            .prediction-confidence {
                font-size: 24px;
            }

            .stats-section {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="main-container">
        <!-- Header -->
        <div class="header">
            <h1>üìÑ Document Classifier</h1>
            <p>AI-powered classification</p>
        </div>

        <!-- Error -->
        <div class="error-section" id="errorSection">
            <div class="error-title">‚ö†Ô∏è Error</div>
            <div id="errorMessage"></div>
        </div>

        <!-- Upload -->
        <div id="uploadSection">
            <div class="upload-box" id="uploadBox">
                <div class="upload-icon">üìÅ</div>
                <div class="upload-text">Drag & drop your document</div>
                <div class="upload-subtext">or click to browse</div>
                <div class="file-name" id="fileName"></div>
            </div>
            <input type="file" id="fileInput" accept=".pdf,.txt">
            <button class="classify-btn" id="classifyBtn">üîç Classify Document</button>
        </div>

        <!-- Results -->
        <div class="results-section" id="resultsSection">
            <!-- MAIN PREDICTION -->
            <div class="main-prediction">
                <div class="prediction-label" id="mainLabel">ACM</div>
                <div class="prediction-confidence" id="mainConfidence">92.5%</div>
                <div class="confidence-bar-main">
                    <div class="fill" id="mainBarFill" style="--width: 92.5%"></div>
                </div>
            </div>

            <!-- TOP 3 -->
            <div class="top-predictions">
                <div class="top-predictions-title">Top 3 Predictions</div>
                <div id="predictionsContainer"></div>
            </div>

            <!-- STATS -->
            <div class="stats-section">
                <div class="stat-item">
                    <div class="stat-label">Words</div>
                    <div class="stat-value" id="statWords">0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Characters</div>
                    <div class="stat-value" id="statChars">0</div>
                </div>
            </div>

            <!-- ANALYSIS -->
            <div class="analysis-section">
                <div class="analysis-title">Analysis</div>
                <div id="analysisContainer"></div>
            </div>
        </div>
    </div>

    <script>
        const uploadBox = document.getElementById('uploadBox');
        const fileInput = document.getElementById('fileInput');
        const classifyBtn = document.getElementById('classifyBtn');
        const fileName = document.getElementById('fileName');
        const errorSection = document.getElementById('errorSection');
        const resultsSection = document.getElementById('resultsSection');

        // Drag & drop
        uploadBox.addEventListener('click', () => fileInput.click());

        uploadBox.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadBox.classList.add('dragover');
        });

        uploadBox.addEventListener('dragleave', () => {
            uploadBox.classList.remove('dragover');
        });

        uploadBox.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadBox.classList.remove('dragover');
            if (e.dataTransfer.files.length > 0) {
                fileInput.files = e.dataTransfer.files;
                handleFileSelect();
            }
        });

        fileInput.addEventListener('change', handleFileSelect);

        function handleFileSelect() {
            const file = fileInput.files[0];
            if (file) {
                fileName.textContent = file.name;
                classifyBtn.classList.add('show');
                errorSection.classList.remove('show');
            }
        }

        classifyBtn.addEventListener('click', async () => {
            const file = fileInput.files[0];
            if (!file) return;

            classifyBtn.disabled = true;
            classifyBtn.innerHTML = '<span class="spinner"></span>Classifying...';

            try {
                const formData = new FormData();
                formData.append('file', file);

                const response = await fetch('/analyze', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                console.log('Response:', data);

                if (data.success) {
                    displayResults(data);
                    resultsSection.classList.add('show');
                    errorSection.classList.remove('show');
                    setTimeout(() => resultsSection.scrollIntoView({ behavior: 'smooth', block: 'nearest' }), 100);
                } else {
                    showError(data.error || 'Failed to classify');
                }
            } catch (error) {
                showError('Error: ' + error.message);
            } finally {
                classifyBtn.disabled = false;
                classifyBtn.innerHTML = 'üîç Classify Document';
            }
        });

        function displayResults(data) {
            // Main
            document.getElementById('mainLabel').textContent = (data.template || 'UNKNOWN').toUpperCase();
            const conf = data.template_confidence || 0;
            document.getElementById('mainConfidence').textContent = conf + '%';
            document.getElementById('mainBarFill').style.setProperty('--width', conf + '%');

            // Top 3
            const preds = [
                { label: data.template, confidence: data.template_confidence },
                ...(data.alternative_templates || [])
            ].slice(0, 3);

            const container = document.getElementById('predictionsContainer');
            container.innerHTML = '';

            preds.forEach((pred, idx) => {
                const card = document.createElement('div');
                card.className = `prediction-card rank-${idx + 1}`;
                const c = pred.confidence || 0;

                card.innerHTML = `
                    <div class="prediction-header">
                        <div style="display: flex; align-items: center;">
                            <div class="rank-badge">#${idx + 1}</div>
                            <div class="label-name">${(pred.label || pred.template || 'UNKNOWN').toUpperCase()}</div>
                        </div>
                        <div class="confidence-percent">${c}%</div>
                    </div>
                    <div class="confidence-bar">
                        <div class="fill" style="width: ${c}%"></div>
                    </div>
                `;
                container.appendChild(card);
            });

            // Stats
            document.getElementById('statWords').textContent = data.word_count || 0;
            document.getElementById('statChars').textContent = data.char_count || 0;

            // Analysis
            const analysisContainer = document.getElementById('analysisContainer');
            if (data.analysis && data.analysis.length) {
                analysisContainer.innerHTML = data.analysis
                    .map(item => `<div class="analysis-item">${item}</div>`)
                    .join('');
            }
        }

        function showError(message) {
            document.getElementById('errorMessage').textContent = message;
            errorSection.classList.add('show');
            resultsSection.classList.remove('show');
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SciBERT Document Classifier</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .upload-area {
            border: 2px dashed #667eea;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: #f8f9ff;
            margin-bottom: 20px;
        }
        
        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }
        
        .upload-area.dragover {
            border-color: #764ba2;
            background: #e8e9ff;
        }
        
        .upload-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }
        
        .upload-text {
            color: #667eea;
            font-size: 16px;
            font-weight: 500;
        }
        
        .upload-hint {
            color: #999;
            font-size: 12px;
            margin-top: 8px;
        }
        
        input[type="file"] {
            display: none;
        }
        
        .file-list {
            margin-bottom: 20px;
        }
        
        .file-item {
            background: #f5f5f5;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .file-name {
            color: #333;
            font-size: 14px;
        }
        
        .remove-file {
            background: #ff4757;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.3s;
        }
        
        .remove-file:hover {
            background: #ff3838;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        button {
            flex: 1;
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }
        
        .btn-classify {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-classify:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn-classify:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .btn-select {
            background: #e0e0e0;
            color: #333;
        }
        
        .btn-select:hover {
            background: #d0d0d0;
        }
        
        .btn-export {
            background: #2ed573;
            color: white;
        }
        
        .btn-export:hover {
            background: #26de81;
        }
        
        .results {
            margin-top: 30px;
        }
        
        .result-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        .result-table th,
        .result-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .result-table th {
            background: #f5f5f5;
            font-weight: 600;
            color: #333;
        }
        
        .result-table tr:hover {
            background: #fafafa;
        }
        
        .label {
            font-weight: 600;
            color: #667eea;
        }
        
        .confidence {
            color: #999;
            font-size: 14px;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        
        .spinner {
            border: 4px solid #f0f0f0;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            background: #ffe0e0;
            color: #c33;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }
        
        .success {
            background: #e0ffe0;
            color: #3c3;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“„ SciBERT Classifier</h1>
        <p class="subtitle">Upload PDFs and get instant classification</p>
        
        <div class="error" id="error"></div>
        <div class="success" id="success"></div>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">ðŸ“¤</div>
            <div class="upload-text">Click to upload or drag files here</div>
            <div class="upload-hint">PDF files (max 500MB total)</div>
            <input type="file" id="fileInput" multiple accept=".pdf">
        </div>
        
        <div class="file-list" id="fileList"></div>
        
        <div class="button-group">
            <button class="btn-select" onclick="document.getElementById('fileInput').click()">
                âž• Select Files
            </button>
            <button class="btn-classify" id="classifyBtn" onclick="classifyFiles()" disabled>
                ðŸš€ Classify
            </button>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Classifying documents...</p>
        </div>
        
        <div class="results" id="results" style="display: none;">
            <h2>Results</h2>
            <table class="result-table" id="resultTable">
                <thead>
                    <tr>
                        <th>Filename</th>
                        <th>Label</th>
                        <th>Confidence</th>
                    </tr>
                </thead>
                <tbody id="resultBody"></tbody>
            </table>
            <button class="btn-export" onclick="exportResults()">ðŸ“¥ Export CSV</button>
        </div>
    </div>
    
    <script>
        let selectedFiles = [];
        
        // Upload area
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        
        uploadArea.addEventListener('click', () => fileInput.click());
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = Array.from(e.dataTransfer.files);
            selectedFiles = files.filter(f => f.type === 'application/pdf');
            updateFileList();
        });
        
        fileInput.addEventListener('change', (e) => {
            selectedFiles = Array.from(e.target.files);
            updateFileList();
        });
        
        function updateFileList() {
            const fileList = document.getElementById('fileList');
            fileList.innerHTML = '';
            
            selectedFiles.forEach((file, index) => {
                const item = document.createElement('div');
                item.className = 'file-item';
                item.innerHTML = `
                    <span class="file-name">${file.name}</span>
                    <button class="remove-file" onclick="removeFile(${index})">Remove</button>
                `;
                fileList.appendChild(item);
            });
            
            document.getElementById('classifyBtn').disabled = selectedFiles.length === 0;
        }
        
        function removeFile(index) {
            selectedFiles.splice(index, 1);
            updateFileList();
        }
        
        async function classifyFiles() {
            if (selectedFiles.length === 0) return;
            
            const loading = document.getElementById('loading');
            const results = document.getElementById('results');
            loading.style.display = 'block';
            results.style.display = 'none';
            
            try {
                const formData = new FormData();
                selectedFiles.forEach(file => {
                    formData.append('files', file);
                });
                
                const response = await fetch('/api/classify', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                loading.style.display = 'none';
                
                if (data.success) {
                    displayResults(data.results);
                    showSuccess(`Successfully classified ${data.count} documents`);
                } else {
                    showError(data.error || 'Classification failed');
                }
            } catch (error) {
                loading.style.display = 'none';
                showError(error.message || 'Error during classification');
            }
        }
        
        function displayResults(results) {
            const resultBody = document.getElementById('resultBody');
            resultBody.innerHTML = '';
            
            results.forEach(result => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="file-name">${result.filename}</td>
                    <td><span class="label">${result.label}</span></td>
                    <td><span class="confidence">${result.confidence}</span></td>
                `;
                resultBody.appendChild(row);
            });
            
            document.getElementById('results').style.display = 'block';
            window.lastResults = results;
        }
        
        async function exportResults() {
            if (!window.lastResults) return;
            
            const response = await fetch('/api/export', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ results: window.lastResults })
            });
            
            const data = await response.json();
            
            if (data.success) {
                const blob = new Blob([data.csv], { type: 'text/csv' });
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'classifications.csv';
                a.click();
            }
        }
        
        function showError(msg) {
            const el = document.getElementById('error');
            el.textContent = msg;
            el.style.display = 'block';
            setTimeout(() => { el.style.display = 'none'; }, 5000);
        }
        
        function showSuccess(msg) {
            const el = document.getElementById('success');
            el.textContent = msg;
            el.style.display = 'block';
            setTimeout(() => { el.style.display = 'none'; }, 5000);
        }
    </script>
</body>
</html>
